<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">.
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./recipe.css">
    <title>Thông tin đơn hàng</title>
</head>

<body>
    <div class="main">
        <div class="recipe">
            <div class="recipe-info">
                <div class="info-order">
                    <h3>ĐƠN HÀNG 1</h3>
                </div>
                <div class="info-progress">
                    <h4>Tình trạng</h4>
                    <h3>75%</h3>
                    <div class="progressmy">
                        <div class="progressmy-bar"></div>
                    </div>
                </div>
                <div class="info-due-date">
                    <h6>Dự kiến hoàn thành</h6>
                    <span> 12 tháng 10, 2022</span>
                    <p>15 ngày</p>
                </div>
            </div>
            <div class="recipe-items">
                <div class="collapse" id="collapseExample">
                    <div class="details">
                        <div class="products">
                            <div class="products-container">
                                <div class="container-picture">
                                    <img src="./img/ip-12-pro-blue.png" alt="">
                                </div>
                                <div class="container-info">
                                    <h6>iPhone S Plus 256GB</h6>
                                    <div class="picture-detail">
                                        <p>Color: </p>
                                        <span>Blue</span>
                                    </div>
                                </div>
                            </div>
                            <div class="price-quantity">
                                <div class="products-price">
                                    <div class="price-before">
                                        <span>1099.99$</span>
                                    </div>
                                    <div class="price-after">
                                        <span>1099.99$</span>
                                    </div>
                                </div>
                                <div class="products-quantity">
                                    <div class="quantity-container">
                                        Số lượng: <span>1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="products">
                            <div class="products-container">
                                <div class="container-picture">
                                    <img src="./img/ip-12-pro-blue.png" alt="">
                                </div>
                                <div class="container-info">
                                    <h6>iPhone S Plus 256GB</h6>
                                    <div class="picture-detail">
                                        <p>Color: </p>
                                        <span>Blue</span>
                                    </div>
                                </div>
                            </div>
                            <div class="price-quantity">
                                <div class="products-price">
                                    <div class="price-before">
                                        <span>1099.99$</span>
                                    </div>
                                    <div class="price-after">
                                        <span>1099.99$</span>
                                    </div>
                                </div>
                                <div class="products-quantity">
                                    <div class="quantity-container">
                                        Số lượng: <span>1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="total-sum">
                            <div class="total-sum-info">
                                <p>Tổng số tiền: </p>
                                <span>1099.98$</span>
                            </div>
                            <div class="total-sum-button">
                                <button>Mua lại</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="minimization">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Xem thêm
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./recipe.js"></script>
</body>

</html>
