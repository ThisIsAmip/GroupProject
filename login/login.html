<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-form-login">
        <div class="container-form  sign-up-container">
            <form action="#" >
                <h1>Đăng Nhập</h1>
                <div class="container-icon">
                    <div class="container-icon-items face-icon">
                        <i class='bx bxl-facebook'></i>
                    </div>
                    <div class="container-icon-items gg-icon">
                        <i class='bx bxl-google-plus' ></i>
                    </div>
                    <div class="container-icon-items twitter-icon">
                        <i class='bx bxl-twitter' ></i>
                    </div>
                </div>
                <span class="use-account">Sử dụng tài khoản của bạn</span>
                <input type="text" id="singin-email" placeholder="Email">
                <input type="text" id="signin-pass" placeholder="Mật Khẩu">
                <span class="forgot-password">Quên mật khẩu?</span>
                <button class="signin-submit-btn">Đăng Nhập</button>
            </form>
        </div>
        <div class="container-form sign-in-container">
            <form action="#">
            <h1>Đăng Kí</h1>
            <div class="container-icon">
                    <div class="container-icon-items face-icon">
                        <i class='bx bxl-facebook'></i>
                    </div>
                    <div class="container-icon-items gg-icon">
                        <i class='bx bxl-google-plus' ></i>
                    </div>
                    <div class="container-icon-items twitter-icon">
                        <i class='bx bxl-twitter' ></i>
                    </div>
            </div>
            <span class="use-account">Sử dụng tài khoản của bạn</span>
            <input type="text" id="singup-email" placeholder="Email">
            <input type="text" id="signup-pass" placeholder="Mật Khẩu">
            <input type="text" id="signup-cf-pass" placeholder="Xác Nhận Mật Khẩu">
            <button class="signin-submit-btn">Đăng Nhập</button>
        </form>
        </div>
        </div>
        <div class="container-display">
            <div class="display-panel left ">
                <h1>Bạn chưa có tài khoản ?</h1>
                <p>Hãy đăng kí và tham gia với chúng tôi</p>
                <button class="signup-panel">Đăng Kí</button>
            </div>
            <div class="display-panel right">
                <h1>Bạn đã có tài khoản ?</h1>
                <p>Chào mừng trở lại ! Để thuận tiện việc mua sắm, vui lòng đăng nhập bằng thông tin bạn đã đăng ký</p>
                <button class="signin-panel">Đăng Nhập</button>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
